<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiFTO Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f8f9fa; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card { 
            border: none; 
            border-radius: 15px; 
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            transition: transform 0.2s;
        }
        .card:hover { 
            transform: translateY(-2px); 
        }
        .btn-primary { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-success { 
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .form-control, .form-select { 
            border-radius: 10px; 
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus, .form-select:focus { 
            border-color: #667eea; 
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert { 
            border-radius: 10px; 
            border: none;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
        .analysis-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        .strategy-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
        }
        .navbar-brand .o-red {color:#7f0000;display:inline-block;font-weight:800;animation:danceJump 2.4s ease-in-out infinite;transform-origin:center bottom;}
        @keyframes danceJump {0%{transform:translate(0,0) rotate(0deg);}10%{transform:translateY(-10px) rotate(-8deg);}20%{transform:translate(6px,-6px) rotate(6deg);}30%{transform:translate(-4px,-8px) rotate(-4deg);}40%{transform:translate(4px,-4px) rotate(4deg);}50%{transform:translateY(-12px) rotate(0deg);}60%{transform:translate(-6px,-4px) rotate(6deg);}70%{transform:translate(6px,-6px) rotate(-6deg);}80%{transform:translate(-3px,-3px) rotate(3deg);}90%{transform:translate(2px,-4px) rotate(-2deg);}100%{transform:translate(0,0) rotate(0deg);} }
        /* Animated O styling */
        .brand-name .o-red { color:#ff2020!important; font-size:1em; line-height:1; background:none!important; -webkit-background-clip:initial!important; -webkit-text-fill-color:#ff2020!important; -webkit-text-stroke:0px transparent; text-shadow:none; display:inline-block; font-weight:800; animation:fiftoORoll 4s ease-in-out infinite; transform-origin:center bottom; }
        @keyframes fiftoORoll { 0%{transform:translateY(0) rotate(0deg);} 15%{transform:translateY(-5px) rotate(-4deg);} 30%{transform:translate(3px,-4px) rotate(3deg);} 45%{transform:translate(-3px,-6px) rotate(-2deg);} 60%{transform:translate(2px,-3px) rotate(2deg);} 75%{transform:translate(-2px,-2px) rotate(-1deg);} 100%{transform:translateY(0) rotate(0deg);} }
        /* Remove underline */
        .navbar-brand::after{content:none !important;display:none !important;animation:none !important;}
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-chart-line me-2"></i><span class="fi">FiF</span><span class="ft">T</span><span class="o-red">O</span> Analyzer
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="{% url 'index' %}">Analysis</a>
                <a class="nav-link" href="{% url 'trades_list' %}">Trades</a>
                <a class="nav-link" href="{% url 'settings' %}">Settings</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
