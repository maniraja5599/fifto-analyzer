<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Success - {{ broker }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .success-icon {
            color: #28a745;
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .broker-name {
            color: #667eea;
            font-weight: bold;
        }
        .message {
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }
        .account-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .close-info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Authentication Successful!</h1>
        <p class="message">
            Your <span class="broker-name">{{ broker }}</span> account has been successfully connected to Fifto Analyzer.
        </p>
        
        {% if account_id %}
        <div class="account-info">
            <strong>Account ID:</strong> {{ account_id }}
        </div>
        {% endif %}
        
        <p class="message">{{ message }}</p>
        
        <a href="/broker_settings/" class="btn">Go to Broker Settings</a>
        
        <div class="close-info">
            You can now close this window and return to the application.
        </div>
    </div>
</body>
</html>
