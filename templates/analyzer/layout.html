{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FiFTO Analyzer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="page-container">
        <div class="dashboard-wrapper">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <a href="{% url 'index' %}" class="sidebar-brand">
                        <i class="bi bi-graph-up-arrow"></i>
                        <span>FiFTO Analyzer</span>
                    </a>
                </div>
                <nav class="sidebar-nav">
                    <a href="{% url 'index' %}" class="sidebar-link {% if request.path == '/' %}active{% endif %}">
                        <i class="bi bi-house-door-fill"></i>
                        <span>Trade Generator</span>
                    </a>
                    <a href="{% url 'trades_list' %}" class="sidebar-link {% if 'trades' in request.path %}active{% endif %}">
                        <i class="bi bi-table"></i>
                        <span>Active Trades</span>
                    </a>
                    <a href="{% url 'settings' %}" class="sidebar-link {% if 'settings' in request.path %}active{% endif %}">
                        <i class="bi bi-gear-fill"></i>
                        <span>Settings</span>
                    </a>
                </nav>
            </aside>

            <main class="main-content">
                <header class="main-header">
                    <button class="btn theme-toggle-btn" id="theme-toggle">
                        <i class="bi bi-sun-fill"></i>
                    </button>
                </header>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info border-0 shadow-sm">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const currentTheme = localStorage.getItem('theme');

        // Function to apply the theme based on the stored value or default
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.classList.remove('bi-sun-fill');
                themeIcon.classList.add('bi-moon-stars-fill');
            } else {
                document.body.classList.remove('dark-mode');
                themeIcon.classList.remove('bi-moon-stars-fill');
                themeIcon.classList.add('bi-sun-fill');
            }
        }

        // Apply the theme on initial page load
        if (currentTheme) {
            applyTheme(currentTheme);
        }

        // Event listener for the toggle button click
        themeToggle.addEventListener('click', function() {
            let newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
