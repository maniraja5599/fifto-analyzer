    <style>
        /* Remove underline */
.brand-name::after{content:none !important;display:none !important;animation:none !important;}

/* Enhanced O with red underline and faster jumping */
.brand-name .o-red{
    color:#ff2020!important;
    font-size:1em;
    line-height:1;
    background:none!important;
    -webkit-background-clip:initial!important;
    -webkit-text-fill-color:#ff2020!important;
    -webkit-text-stroke:0;
    text-shadow:none;
    display:inline-block;
    font-weight:800;
    animation:fiftoORoll 1.5s ease-in-out infinite;
    transform-origin:center bottom;
    position:relative;
    border-bottom: 2px solid #ff2020;
    padding-bottom: 2px;
}

/* Faster jumping animation */
@keyframes fiftoORoll{
    0%{transform:translateY(0) scale(1);}
    15%{transform:translateY(-8px) scale(1.05);}
    30%{transform:translateY(-10px) scale(1.1);}
    45%{transform:translateY(-6px) scale(1.05);}
    60%{transform:translateY(-3px) scale(1.02);}
    75%{transform:translateY(-1px) scale(1.01);}
    100%{transform:translateY(0) scale(1);}
}

.brand-name .o-red:hover{
    animation-play-state:paused;
    filter:drop-shadow(0 0 8px rgba(255,0,0,0.8));
    border-bottom-color: #ff4444;
}

/* Animated Background for FiFTO Logo */
.sidebar-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, 
        rgba(59, 130, 246, 0.05) 0%, 
        rgba(147, 197, 253, 0.08) 25%, 
        rgba(191, 219, 254, 0.05) 50%, 
        rgba(96, 165, 250, 0.08) 75%, 
        rgba(59, 130, 246, 0.05) 100%);
    z-index: -2;
    animation: backgroundFlow 8s ease-in-out infinite;
}

.sidebar-header::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: 
        radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(147, 197, 253, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(191, 219, 254, 0.06) 0%, transparent 50%);
    z-index: -1;
    animation: floatingShapes 12s linear infinite;
}

@keyframes backgroundFlow {
    0%, 100% {
        background-position: 0% 0%;
        opacity: 0.7;
    }
    25% {
        background-position: 25% 25%;
        opacity: 0.9;
    }
    50% {
        background-position: 50% 50%;
        opacity: 1;
    }
    75% {
        background-position: 75% 25%;
        opacity: 0.9;
    }
}

@keyframes floatingShapes {
    0% {
        transform: rotate(0deg) scale(1);
    }
    25% {
        transform: rotate(90deg) scale(1.1);
    }
    50% {
        transform: rotate(180deg) scale(0.9);
    }
    75% {
        transform: rotate(270deg) scale(1.05);
    }
    100% {
        transform: rotate(360deg) scale(1);
    }
}

            </button>

                <div class="alerts-container mb-4" id="alertsContainer">
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} border-0 shadow-lg rounded-3 backdrop-blur auto-dismiss-alert" 
                             role="alert" data-bs-dismiss="alert" aria-label="Close">
                            <div class="d-flex align-items-center">
                                <i class="bi {% if message.tags == 'success' %}bi-check-circle{% elif message.tags == 'error' or message.tags == 'danger' %}bi-exclamation-triangle{% elif message.tags == 'warning' %}bi-exclamation-circle{% else %}bi-info-circle{% endif %} me-2"></i>
                                <span class="flex-grow-1">{{ message }}</span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global market cards removed - UI cleaned up
        
        // Auto-dismiss notifications and other existing functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Global market manager removed
            
            // Auto-dismiss alerts after 5 seconds
            const alerts = document.querySelectorAll('.auto-dismiss-alert');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 5000); // 5 seconds
            });
            
            // Add smooth scrolling
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
            
            // Form submission handling - improved
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function(e) {
                    const submitBtn = this.querySelector('button[type="submit"]');
                    if (submitBtn) {
                        const originalText = submitBtn.innerHTML;
                        submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Processing...';
                        submitBtn.disabled = true;
                        
                        // Re-enable button after 5 seconds as fallback
                        setTimeout(() => {
                            submitBtn.innerHTML = originalText;
                            submitBtn.disabled = false;
                        }, 5000);
                    }
                });
            });
            
            // Enhanced dropdown animations
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.addEventListener('show.bs.dropdown', function () {
                    this.querySelector('.dropdown-menu').style.transform = 'translateY(-10px)';
                    this.querySelector('.dropdown-menu').style.opacity = '0';
                    setTimeout(() => {
                        this.querySelector('.dropdown-menu').style.transform = 'translateY(0)';
                        this.querySelector('.dropdown-menu').style.opacity = '1';
                    }, 10);
                });
            });
            
            // Mobile menu toggle functionality
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.querySelector('.sidebar');
            
            if (mobileMenuToggle && sidebar) {
                mobileMenuToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('show');
                    
                    // Change icon
                    const icon = this.querySelector('i');
                    if (sidebar.classList.contains('show')) {
                        icon.className = 'bi bi-x';
                    } else {
                        icon.className = 'bi bi-list';
                    }
                });
                
                // Close sidebar when clicking outside on mobile
                document.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768 && 
                        !sidebar.contains(e.target) && 
                        !mobileMenuToggle.contains(e.target) && 
                        sidebar.classList.contains('show')) {
                        sidebar.classList.remove('show');
                        mobileMenuToggle.querySelector('i').className = 'bi bi-list';
                    }
                });
            }
            
            // Cleanup code removed - no global market manager
        });
    </script>

</body>
