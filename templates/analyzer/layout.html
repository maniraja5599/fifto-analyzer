{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FiFTO - Trade Analyzer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header p-4">
                <h4 class="mb-0 fw-bold">
                    <i class="bi bi-bar-chart-line-fill me-2"></i>FiFTO
                </h4>
            </div>
            <nav class="nav flex-column p-3">
                <a href="{% url 'index' %}" class="nav-link mb-2 {% if request.path == '/' %}active{% endif %}">
                    <i class="bi bi-house-door me-2"></i>Dashboard
                </a>
                <a href="{% url 'trades_list' %}" class="nav-link mb-2 {% if request.path == '/trades/' %}active{% endif %}">
                    <i class="bi bi-graph-up me-2"></i>Trades
                </a>
                <a href="{% url 'settings' %}" class="nav-link mb-2 {% if request.path == '/settings/' %}active{% endif %}">
                    <i class="bi bi-gear me-2"></i>Settings
                </a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3 mb-0">{% block title %}{% endblock %}</h1>
                </div>
            </div>
            <div class="content-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info border-0 shadow-sm">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
